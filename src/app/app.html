<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Todo</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <!--<button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>-->
      <button  full ion-item menuToggle="left" (click)=gotoadd()>ADD TASK</button>
      <button full  ion-item  menuToggle="left" (click)=gotohome()>PENDING TASK</button>
      <button full  ion-item  menuToggle="left" (click)=gotocompleted()>COMPLETED TASK</button>
      <button  full ion-item menuToggle="left" (click)=gotomap()>MAP MARKER</button>
      <hr>   
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="true"></ion-nav>
